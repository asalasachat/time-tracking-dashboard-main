<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/simple-grid.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <ul class="profils-list">
          <li class="profil-item arrow arrow-left"></li>
          <li class="profil-item"><a href=""></a></li>
          <li class="profil-item"><a href=""></a></li>
          <li class="profil-item"><a href=""></a></li>
          <li class="profil-item"><a href=""></a></li>
          <li class="profil-item arrow arrow-right"></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <div class="profil">
          <div class="profil-description">
            <img src="" alt="" class="profil_picutre">
            <h3 class="person_name">Tralala Robinson</h3>
          </div>
          <div class="timeline">
            <ul>
              <li><a href="">Daily</a></li>
              <li><a href="">Monthly</a></li>
              <li><a href="">Weekly</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-9">
        <ul class="card-list">
          <li>
            <div class="card">
              <h4>Work <img src="./assets/images/icon-ellipsis.svg" alt=""></h4>
              <p>Hrs</p>
              <h5>Last Week </h5>

            </div>
          </li>
          <li>
            <div class="card">
              <h4>Play <img src="./assets/images/icon-ellipsis.svg" alt=""></h4>
              <p>Hrs</p>
              <h5>Last Week </h5>

            </div>
          </li>
          <li>
            <div class="card">
              <h4>Study <img src="./assets/images/icon-ellipsis.svg" alt=""></h4>
              <p>Hrs</p>
              <h5>Last Week </h5>

            </div>
          </li>
          <li>
            <div class="card">
              <h4>Exercise <img src="./assets/images/icon-ellipsis.svg" alt=""></h4>
              <p>Hrs</p>
              <h5>Last Week </h5>

            </div>
          </li>
          <li>
            <div class="card">
              <h4>Social <img src="./assets/images/icon-ellipsis.svg" alt=""></h4>
              <p>Hrs</p>
              <h5>Last Week </h5>

            </div>
          </li>
          <li>
            <div class="card">
              <h4>Self Care <img src="./assets/images/icon-ellipsis.svg" alt=""></h4>
              <p>Hrs</p>
              <h5>Last Week </h5>

            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
